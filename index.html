<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="Calculator">
    <form id="calculatorForm">
    <input type="text" id="display" name="expression" readonly>
    <div class="buttons">
        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" onclick="append('/')">/</button>

        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" onclick="append('*')">x</button>

        <button type="button" onclick="append('*')">1</button>
        <button type="button" onclick="append('1')">2</button>
        <button type="button" onclick="append('2')">3</button>
        <button type="button" onclick="append('-')">-</button>

        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')">.</button>
        <button type="button" onclick="append('+')">+</button>
        <button type="button" onclick="clearDisplay()">C</button>

        <button class="equal" type="button" onclick="calculate()">=</button>

    </div>
    </form>
    </div>

<script>
    function append(value) {
        const display = document.getElementById('display');
        // Replace × with * for backend processing
        const actualValue = value === '×' ? '*' : value;
        display.value += actualValue;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    async function calculate(){
        const display = document.getElementById('display');
        const expression = display.value;

        if (!expression.trim()) {
            return;
        }

        try {
            const response = await fetch('calculator.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: "expression=" + encodeURIComponent(expression)
        });

        const data = await response.json();

        if (data.status === 'success') {
            display.value = data.result;
        } else {
            display.value = "Error1";    
            setTimeout(() => {
                        clearDisplay();
                    }, 2000);
                }
        } catch (error) {
            display.value = "Error";
            console.error('Error:', error);
            setTimeout(() => {
                clearDisplay();
            }, 2000);
        }
    }
</script>
    
</body>
</html>
